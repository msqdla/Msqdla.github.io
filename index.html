<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>老达 LaoDa - 作品集</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            padding: 20px;
        }
        
        main {
            flex: 1;
        }

        header {
            margin-bottom: 24px;
            text-align: center;
        }
        header h1 {
            font-size: 2.2rem;
            font-weight: 500;
            color: #000;
        }
        header p {
            margin: 6px 0;
            color: #666;
            font-size: 1rem;
        }
        nav a {
            margin-left: 16px;
            text-decoration: none;
            color: #0070c9;
            font-size: 0.95rem;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .project-card {
            border: 5px solid #333;
            border-radius: 0;
            overflow: hidden;
            cursor: pointer;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                inset 0 1px 3px rgba(0, 0, 0, 0.15),
                0 4px 10px rgba(0, 0, 0, 0.18);
        }

        .project-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .project-card h3 {
            padding: 12px 12px 4px;
            font-size: 1.05rem;
            font-weight: 600;
            text-align: center;
            margin: 0;
        }

        .project-card p {
            padding: 0 12px 12px;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }

        .type-programme,
        .type-insoleuse {
            background-color: #E53935;
            color: white;
        }
        .type-artists,
        .type-workshops {
            background-color: #2196F3;
            color: white;
        }
        .type-expositions,
        .type-visites {
            background-color: #FFEB3B;
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            max-width: 520px;
            width: 90%;
            text-align: center;
            position: relative;
        }
        .modal h2 {
            margin-bottom: 12px;
            font-size: 1.6rem;
            color: #000;
        }
        .modal p {
            margin-bottom: 16px;
            color: #444;
            font-size: 1rem;
        }
        .modal a {
            display: inline-block;
            padding: 8px 16px;
            background: #0070c9;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .modal a:hover {
            background: #005a9e;
        }
        .close-btn {
            position: absolute;
            top: 8px; right: 12px;
            font-size: 20px;
            color: #999;
            cursor: pointer;
        }
        .close-btn:hover {
            color: #333;
        }

        footer {
            margin-top: 24px;
            padding: 8px 0;
            background: #fff;
            width: 100%;
            text-align: center;
            font-size: 0.85rem;
            color: #777;
        }
        footer ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            justify-content: center;
            gap: 10px;
            font-size: 0.85rem;
        }
        footer li {
            margin: 2px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>老达 LaoDa</h1>
        <p>一人厂</p>
        <p>探寻一切</p>
        <nav>
            <a href="#about">关于</a>
            <a href="#works">作品</a>
            <a href="#contact">联系</a>
        </nav>
    </header>

    <main>
        <section id="works">
            <h2>一百</h2>
            <div class="projects" id="project-list"></div>
        </section>
    </main>
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">项目标题</h2>
            <p id="modal-desc">项目描述</p>
            <a id="modal-link" href="#" target="_blank">访问项目</a>
        </div>
    </div>

    <footer>
        <ul>
            <li>9+ 年设计经验</li>
            <li>远程像素打磨师</li>
            <li>坐标：上海</li>
            <li>随时可开始新项目</li>
        </ul>
    </footer>

    <script>
        const projects = [
            {
                title: "和小莱莱一起学",
                desc: "《疯狂动物城》",
                thumb: "https://lailai-english.oss-cn-beijing.aliyuncs.com/LAILAIHome01.jpg",
                full: "http://laoda.bond/LaiLai-English/",
                type: "programme"
            },
            {
                title: "闪卡",
                desc: "打印单词正反闪卡",
                thumb: "https://lailai-english.oss-cn-beijing.aliyuncs.com/LaiLaiEnglishWordA.jpg",
                full: "https://example.com/payper",
                type: "expositions"
            },
            {
                title: "老达搜词",
                desc: "搜词",
                thumb: "https://lailai-english.oss-cn-beijing.aliyuncs.com/SearchWord001.png",
                full: "http://laoda.bond/Word/Word.html",
                type: "artists"
            },
            {
                title: "集",
                desc: "术家",
                thumb: "http://laoda.bond/Artist-Web/Artist.jpg",
                full: "http://laoda.bond/Artist-Web/",
                type: "workshops"
            },
            {
                title: "记录",
                desc: "王教练成绩记录",
                thumb: "http://laoda.bond/Sport/Sport.jpg",
                full: "http://laoda.bond/Artist-Web/Sport/sport.html",
                type: "visites"
            },
            {
                title: "莱莱背数",
                desc: "全背会",
                thumb: "http://laoda.bond/Math/Math.jpg",
                full: "http://laoda.bond/Math/Math.html",
                type: "insoleuse"
            },
            {
                title: "识色",
                desc: "拍照取色值",
                thumb: "http://laoda.bond/Pick-Color/Pick.jpg",
                full: "http://laoda.bond/Pick-Color/Pick.html",
                type: "programme"
            },
            {
                title: "每天一句（单向历式）",
                desc: "拍照取色值",
                thumb: "http://laoda.bond/Pick-Color/Pick.jpg",
                full: "http://laoda.bond/Day-By-Day/",
                type: "programme"
            }
        ];

        function renderProjects() {
            const container = document.getElementById('project-list');
            container.innerHTML = '';
            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.classList.add(`type-${project.type}`);
                card.innerHTML = `
                    <image src="${project.thumb}" alt="${project.title}">
                    <h3>${project.title}</h3>
                    <p>${project.desc}</p>
                `;
                card.onclick = () => openModal(project);
                container.appendChild(card);
            });
        }

        function openModal(project) {
            document.getElementById('modal-title').textContent = project.title;
            document.getElementById('modal-desc').textContent = project.desc;
            document.getElementById('modal-link').href = project.full;
            document.getElementById('project-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('project-modal').style.display = 'none';
        }

        document.getElementById('project-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('project-modal')) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        window.onload = renderProjects;
    </script>
</body>
</html>
