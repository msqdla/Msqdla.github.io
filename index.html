<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>老达 LaoDa - 作品集</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            padding: 20px;
        }
        header {
            margin-bottom: 30px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 500;
            color: #000;
        }
        header p {
            margin: 10px 0;
            color: #666;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #0070c9;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        /* ✅ 只保持宽度，高度自由，完整显示图片 */
        .project-card img {
            width: 100%;
            height: auto;      /* 关键：保持原始比例 */
            display: block;
            /* 不设 aspect-ratio，不设 object-fit */
        }

        /* 标题区域配色 */
        .project-card h3 {
            padding: 15px 15px 5px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            margin: 0;
        }

        /* 配色分类 */
        .type-programme,
        .type-insoleuse {
            background-color: #E53935;
            color: white;
        }
        .type-artists,
        .type-workshops {
            background-color: #2196F3;
            color: white;
        }
        .type-expositions,
        .type-visites {
            background-color: #FFEB3B;
            color: #333;
        }

        .project-card p {
            padding: 0 15px 15px;
            font-size: 0.95rem;
            color: #666;
            text-align: center;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
        }
        .modal h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        .modal p {
            margin-bottom: 20px;
            color: #444;
        }
        .modal a {
            display: inline-block;
            padding: 10px 20px;
            background: #0070c9;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
        }
        .modal a:hover {
            background: #005a9e;
        }
        .close-btn {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 24px;
            color: #999;
            cursor: pointer;
        }
        .close-btn:hover {
            color: #333;
        }

        footer {
            margin-top: 50px;
            padding: 20px 0;
            background: #e8f5e8;
            width: 100%;
            text-align: center;
        }
        footer ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            justify-content: center;
            gap: 15px;
        }
        footer li {
            margin: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>老达 LaoDa</h1>
        <p>产品设计师</p>
        <p>用心设计有目的、有细节的产品。欢迎联系合作。</p>
        <nav>
            <a href="#about">关于</a>
            <a href="#works">作品</a>
            <a href="#contact">联系</a>
        </nav>
    </header>

    <main>
        <section id="works">
            <h2>精选项目</h2>
            <div class="projects" id="project-list"></div>
        </section>
    </main>

    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">项目标题</h2>
            <p id="modal-desc">项目描述</p>
            <a id="modal-link" href="#" target="_blank">访问项目</a>
        </div>
    </div>

    <footer>
        <ul>
            <li>9+ 年设计经验</li>
            <li>远程像素打磨师</li>
            <li>坐标：上海</li>
            <li>随时可开始新项目</li>
        </ul>
    </footer>

    <script>
        const projects = [
            {
                title: "和小莱莱一起学",
                desc: "《疯狂动物城》",
                thumb: "https://lailai-english.oss-cn-beijing.aliyuncs.com/LAILAIHome01.jpg",
                full: "http://laoda.bond/LaiLai-English/",
                type: "programme"
            },
            {
                title: "闪卡",
                desc: "打印单词正反闪卡",
                thumb: "https://lailai-english.oss-cn-beijing.aliyuncs.com/LaiLaiEnglishWordA.jpg",
                full: "https://example.com/payper",
                type: "expositions"
            },
            {
                title: "老达搜词",
                desc: "搜词",
                thumb: "http://laoda.bond/Word/Word.html",
                full: "https://example.com/vipline",
                type: "artists"
            },
            {
                title: "Matafy",
                desc: "数据分析仪表盘",
                thumb: "https://via.placeholder.com/300x220?text=Matafy",
                full: "https://example.com/matafy",
                type: "workshops"
            },
            {
                title: "Fleetsu",
                desc: "物流车队管理系统",
                thumb: "https://via.placeholder.com/300x160?text=Fleetsu",
                full: "https://example.com/fleetsu",
                type: "visites"
            },
            {
                title: "新项目 1",
                desc: "项目 1 的简短描述",
                thumb: "https://via.placeholder.com/300x250?text=新项目1",
                full: "https://example.com/new1",
                type: "insoleuse"
            },
            {
                title: "新项目 2",
                desc: "项目 2 的简短描述",
                thumb: "https://via.placeholder.com/300x200?text=新项目2",
                full: "https://example.com/new2",
                type: "programme"
            }
        ];

        function renderProjects() {
            const container = document.getElementById('project-list');
            container.innerHTML = '';
            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.classList.add(`type-${project.type}`);
                card.innerHTML = `
                    <img src="${project.thumb}" alt="${project.title}">
                    <h3>${project.title}</h3>
                    <p>${project.desc}</p>
                `;
                card.onclick = () => openModal(project);
                container.appendChild(card);
            });
        }

        function openModal(project) {
            document.getElementById('modal-title').textContent = project.title;
            document.getElementById('modal-desc').textContent = project.desc;
            document.getElementById('modal-link').href = project.full;
            document.getElementById('project-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('project-modal').style.display = 'none';
        }

        document.getElementById('project-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('project-modal')) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        window.onload = renderProjects;
    </script>
</body>
</html>
