<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>NCE1 L1-3 全部18卡双面（循环页）</title>
<style>
@page{ size:A4; margin:0; }
@media print{
  html,body{ margin:0; -webkit-print-color-adjust:exact; print-color-adjust:exact; }
}
body{ font-family:Arial,Helvetica,"Microsoft YaHei",sans-serif; }
.page{ width:210mm; height:297mm; position:relative; page-break-after:always; }

.card{ width:62mm; height:45mm; position:absolute; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#fff; }

/* 6×3 网格 */
.pos00{ top:5mm; left:5mm; }  .pos01{ top:5mm; left:72mm; }  .pos02{ top:5mm; left:139mm; }
.pos03{ top:54mm; left:5mm; } .pos04{ top:54mm; left:72mm; } .pos05{ top:54mm; left:139mm; }
.pos06{ top:103mm; left:5mm; } .pos07{ top:103mm; left:72mm; } .pos08{ top:103mm; left:139mm; }
.pos09{ top:152mm; left:5mm; } .pos10{ top:152mm; left:72mm; } .pos11{ top:152mm; left:139mm; }
.pos12{ top:201mm; left:5mm; } .pos13{ top:201mm; left:72mm; } .pos14{ top:201mm; left:139mm; }
.pos15{ top:250mm; left:5mm; } .pos16{ top:250mm; left:72mm; } .pos17{ top:250mm; left:139mm; }

.front .word{ font-size:32px; font-weight:bold; color:#036; }
.front .phonetic{ font-size:16px; color:#555; margin-top:3px; }
.front .eg{ font-size:12px; color:#333; margin-top:5px; text-align:center; line-height:1.3; max-width:56mm; }
.back .trans{ font-size:28px; color:#c00; text-align:center; }
</style>
</head>
<body>

<script>
const words = [
["excuse","/ɪkˈskjuːz/","v. 原谅","Excuse me! Yes? Is this your handbag?"],
["me","/miː/","pron. 我（宾格）","Excuse me! Yes? Is this your handbag?"],
["yes","/jes/","int. 是的","Excuse me! Yes? Is this your handbag?"],
["is","/ɪz/","v. be动词现在时第三人称单数","Is this your handbag?"],
["this","/ðɪs/","pron. 这","Is this your handbag?"],
["your","/jɔː(r)/","adj. 你的；你们的","Is this your handbag?"],
["handbag","/ˈhændbæɡ/","n. （女用）手提包","Is this your handbag?"],
["pardon","/ˈpɑːdn/","int. 请再说一遍","Pardon? Is this your handbag?"],
["it","/ɪt/","pron. 它","Is this your handbag? Pardon? Yes, it is."],
["thank","/θæŋk/","v. 感谢","Thank you very much."],
["you","/juː/","pron. 你；你们","Thank you very much."],
["very","/ˈveri/","adv. 非常","Thank you very much."],
["much","/mʌtʃ/","adv. 非常（用于加强语气）","Thank you very much."],
["pen","/pen/","n. 钢笔","What colour is your pen?"],
["pencil","/ˈpensl/","n. 铅笔","What colour is your pencil?"],
["book","/bʊk/","n. 书","What colour is your book?"],
["watch","/wɒtʃ/","n. 手表","What colour is your watch?"],
["coat","/kəʊt/","n. 上衣；外套","What colour is your coat?"],
["dress","/dres/","n. 连衣裙","What colour is your dress?"],
["skirt","/skɜːt/","n. 裙子","What colour is your skirt?"],
["shirt","/ʃɜːt/","n. 衬衫","What colour is your shirt?"],
["car","/kɑː(r)/","n. 小汽车","What colour is your car?"],
["house","/haʊs/","n. 房子","What colour is your house?"],
["umbrella","/ʌmˈbrelə/","n. 雨伞","Please give me my umbrella."],
["please","/pliːz/","int. 请","Please give me my umbrella."],
["here","/hɪə(r)/","adv. 这里","Here is my ticket."],
["my","/maɪ/","pron. 我的","Here is my ticket."],
["ticket","/ˈtɪkɪt/","n. 票","Here is my ticket."],
["number","/ˈnʌmbə(r)/","n. 号码","What’s your number?"],
["five","/faɪv/","num. 五","Number five."],
["sorry","/ˈsɒri/","adj. 对不起的","Sorry, sir."],
["sir","/sɜː(r)/","n. 先生","Sorry, sir."],
["suit","/suːt/","n. 一套衣服","This is my suit."],
["school","/skuːl/","n. 学校","This is my school."],
["teacher","/ˈtiːtʃə(r)/","n. 老师","This is my teacher."],
["son","/sʌn/","n. 儿子","This is my son."],
["daughter","/ˈdɔːtə(r)/","n. 女儿","This is my daughter."]
];

const size = 18;
for(let i=0; i<words.length; i+=size){
  const chunk = words.slice(i,i+size);
  while(chunk.length<size) chunk.push(["","",""]);          // 补空卡

  /* 正面页 */
  document.write('<div class="page">');
  chunk.forEach((w,j)=>{
    document.write(`<div class="card front pos${j.toString().padStart(2,'0')}"><div class="word">${w[0]}</div><div class="phonetic">${w[1]}</div><div class="eg">${w[3]}</div></div>`);
  });
  document.write('</div>');

  /* 背面页（旋转180°，翻纸后文字方向正确）*/
  document.write('<div class="page" style="transform:rotate(180deg);">');
  chunk.forEach((w,j)=>{
    document.write(`<div class="card back pos${j.toString().padStart(2,'0')}"><div class="trans">${w[2]}</div></div>`);
  });
  document.write('</div>');
}

window.print();
</script>
</body>
</html>
