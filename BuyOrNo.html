<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë¥≠Áâ©ÂÜ≥Á≠ñÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0ff;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(77, 166, 255, 0.5);
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #a0a0ff;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 20, 0.3);
            border: 2px solid rgba(77, 166, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            color: #ffffff;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #4da6ff;
            box-shadow: 0 0 10px rgba(77, 166, 255, 0.5);
        }
        
        .voters-section {
            margin-bottom: 30px;
        }
        
        .voter-input {
            margin-bottom: 15px;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 201, 255, 0.4);
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }
        
        .voting-section {
            display: none;
            margin-top: 30px;
        }
        
        .voter {
            background: rgba(0, 0, 30, 0.3);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #4da6ff;
        }
        
        .voter-name {
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .vote-buttons {
            display: flex;
            gap: 10px;
        }
        
        .vote-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .yes-btn {
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
            color: #003d4d;
        }
        
        .no-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: #ffffff;
        }
        
        .vote-btn:hover:not(.voted) {
            transform: scale(1.05);
        }
        
        .vote-btn.voted {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .result-section {
            display: none;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
            background: rgba(0, 0, 30, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-buy {
            background: rgba(0, 100, 0, 0.2);
            border: 2px solid #00c9ff;
        }
        
        .result-not-buy {
            background: rgba(100, 0, 0, 0.2);
            border: 2px solid #ff416c;
        }
        
        .result-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .vote-summary {
            font-size: 18px;
            color: #a0a0ff;
        }
        
        .yes-votes {
            color: #00c9ff;
            font-weight: bold;
        }
        
        .no-votes {
            color: #ff416c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Ë¥≠Áâ©ÂÜ≥Á≠ñÂô®</h1>
        
        <div class="input-section">
            <label for="itemName">‰Ω†ÊÉ≥‰π∞‰ªÄ‰πà‰∏úË•øÔºü</label>
            <input type="text" id="itemName" placeholder="ËØ∑ËæìÂÖ•ÂïÜÂìÅÂêçÁß∞">
        </div>
        
        <div class="voters-section">
            <label>ÂèÇ‰∏éÂÜ≥Á≠ñÁöÑ‰∫∫ÂëòÔºà3-5‰∫∫ÔºâÔºö</label>
            <div id="votersList">
                <div class="voter-input">
                    <input type="text" placeholder="ËæìÂÖ•ÂßìÂêç" class="voter-name-input">
                </div>
                <div class="voter-input">
                    <input type="text" placeholder="ËæìÂÖ•ÂßìÂêç" class="voter-name-input">
                </div>
                <div class="voter-input">
                    <input type="text" placeholder="ËæìÂÖ•ÂßìÂêç" class="voter-name-input">
                </div>
            </div>
            <button class="add-voter-btn" onclick="addVoter()">+ Ê∑ªÂä†ÂÜ≥Á≠ñ‰∫∫Âëò</button>
        </div>
        
        <div class="button-container">
            <button class="start-btn" onclick="startVoting()">ÂºÄÂßãÊäïÁ•®</button>
            <button class="reset-btn" onclick="resetAll()">ÈáçÁΩÆ</button>
        </div>
        
        <div id="votingSection" class="voting-section">
            <h3 style="text-align: center; margin-bottom: 20px; color: #667eea;">ËØ∑ÊØè‰∏™‰∫∫ÊäïÁ•®Ôºö</h3>
            <div id="votersContainer"></div>
        </div>
        
        <div id="resultSection" class="result-section">
            <div class="result-text" id="resultText"></div>
            <div class="vote-summary" id="voteSummary"></div>
        </div>
    </div>

    <script>
        let votes = {};
        let voterCount = 3;
        
        function addVoter() {
            if (voterCount >= 5) {
                alert('ÊúÄÂ§öÂè™ËÉΩÊúâ5‰∏™ÂÜ≥Á≠ñ‰∫∫ÂëòÔºÅ');
                return;
            }
            
            const votersList = document.getElementById('votersList');
            const newVoter = document.createElement('div');
            newVoter.className = 'voter-input';
            newVoter.innerHTML = `<input type="text" placeholder="ËæìÂÖ•ÂßìÂêç" class="voter-name-input">`;
            votersList.appendChild(newVoter);
            voterCount++;
        }
        
        function startVoting() {
            const itemName = document.getElementById('itemName').value.trim();
            if (!itemName) {
                alert('ËØ∑ËæìÂÖ•Ë¶ÅË¥≠‰π∞ÁöÑÂïÜÂìÅÂêçÁß∞ÔºÅ');
                return;
            }
            
            const voterInputs = document.querySelectorAll('.voter-name-input');
            const voters = [];
            
            voterInputs.forEach(input => {
                const name = input.value.trim();
                if (name) {
                    voters.push(name);
                }
            });
            
            if (voters.length < 3) {
                alert('Ëá≥Â∞ëÈúÄË¶Å3‰∏™ÂÜ≥Á≠ñ‰∫∫ÂëòÔºÅ');
                return;
            }
            
            // ÂàùÂßãÂåñÊäïÁ•®
            votes = {};
            voters.forEach(voter => {
                votes[voter] = null;
            });
            
            // ÊòæÁ§∫ÊäïÁ•®Âå∫Âüü
            const votingSection = document.getElementById('votingSection');
            const votersContainer = document.getElementById('votersContainer');
            votersContainer.innerHTML = '';
            
            voters.forEach(voter => {
                const voterDiv = document.createElement('div');
                voterDiv.className = 'voter';
                voterDiv.innerHTML = `
                    <div class="voter-name">${voter}</div>
                    <div class="vote-buttons">
                        <button class="vote-btn yes-btn" onclick="vote('${voter}', 'yes')">‚úì ‰π∞</button>
                        <button class="vote-btn no-btn" onclick="vote('${voter}', 'no')">‚úó ‰∏ç‰π∞</button>
                    </div>
                `;
                votersContainer.appendChild(voterDiv);
            });
            
            votingSection.style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
        }
        
        function vote(voterName, choice) {
            votes[voterName] = choice;
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            const voterDiv = event.target.parentElement.parentElement;
            const buttons = voterDiv.querySelectorAll('.vote-btn');
            buttons.forEach(btn => {
                btn.classList.add('voted');
                btn.disabled = true;
            });
            
            event.target.style.opacity = '1';
            event.target.style.transform = 'scale(1.1)';
            
            // Ê£ÄÊü•ÊòØÂê¶ÊâÄÊúâ‰∫∫ÈÉΩÂ∑≤ÊäïÁ•®
            if (Object.values(votes).every(vote => vote !== null)) {
                showResult();
            }
        }
        
        function showResult() {
            const yesCount = Object.values(votes).filter(vote => vote === 'yes').length;
            const noCount = Object.values(votes).filter(vote => vote === 'no').length;
            const total = Object.keys(votes).length;
            
            const resultSection = document.getElementById('resultSection');
            const resultText = document.getElementById('resultText');
            const voteSummary = document.getElementById('voteSummary');
            
            resultSection.style.display = 'block';
            
            if (yesCount > noCount) {
                resultSection.className = 'result-section result-buy';
                resultText.innerHTML = `üéâ ÊÅ≠ÂñúÔºÅÂèØ‰ª•Ë¥≠‰π∞ÔºÅ`;
            } else if (noCount > yesCount) {
                resultSection.className = 'result-section result-not-buy';
                resultText.innerHTML = `‚ùå Âª∫ËÆÆ‰∏çË¶ÅË¥≠‰π∞ÔºÅ`;
            } else {
                resultSection.className = 'result-section result-not-buy';
                resultText.innerHTML = `ü§î ÊäïÁ•®Âπ≥Â±ÄÔºåÂª∫ËÆÆË∞®ÊÖéËÄÉËôëÔºÅ`;
            }
            
            voteSummary.innerHTML = `
                ÊäïÁ•®ÁªìÊûúÔºö<span class="yes-votes">${yesCount}Á•®ËµûÊàê</span> | <span class="no-votes">${noCount}Á•®ÂèçÂØπ</span>
            `;
        }
        
        function resetAll() {
            document.getElementById('itemName').value = '';
            document.querySelectorAll('.voter-name-input').forEach(input => {
                input.value = '';
            });
            document.getElementById('votingSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'none';
            votes = {};
        }
    </script>
</body>
</html>
